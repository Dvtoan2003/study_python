<!DOCTYPE html>
<html>
<head>
    <title>Xóa sinh viên</title>
    <link rel="stylesheet" type="text/css" href="{% static 'students/style.css' %}">
</head>
<body>
    <h1>Xóa sinh viên</h1>
    <p>Bạn có chắc muốn xóa sinh viên "{{ student.name }}" không?</p>
    <form action="{% url 'delete_student' student.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Xóa">
    </form>
    <a href="{% url 'index' %}">Quay lại</a>
</body>
</html>
